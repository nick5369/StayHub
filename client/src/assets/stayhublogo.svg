<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="100%" style="stop-color:#00f2fe"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#4facfe" flood-opacity="0.4"/>
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="rgba(0,0,0,0.4)"/>
    </filter>
  </defs>
  
  <!-- Logo Icon -->
  <g transform="translate(5,5)">
    <!-- Background circle with gradient -->
    <circle cx="25" cy="25" r="23" fill="url(#logoGrad)" filter="url(#glow)"/>
    
    <!-- House/Building structure -->
    <rect x="12" y="20" width="26" height="16" rx="1.5" fill="white" opacity="0.95"/>
    <polygon points="25,12 9,22 41,22" fill="white" opacity="0.95"/>
    
    <!-- Windows -->
    <rect x="15" y="23" width="5" height="5" rx="0.5" fill="#2c3e50"/>
    <rect x="22.5" y="23" width="5" height="5" rx="0.5" fill="#2c3e50"/>
    <rect x="30" y="23" width="5" height="5" rx="0.5" fill="#2c3e50"/>
    
    <!-- Door -->
    <rect x="21" y="30" width="8" height="6" rx="0.5" fill="#2c3e50"/>
    <circle cx="27" cy="33" r="0.8" fill="white"/>
    
    <!-- Chimney -->
    <rect x="32" y="15" width="3" height="6" rx="0.5" fill="#e74c3c"/>
  </g>
  
  <!-- Brand Text -->
  <text x="65" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" filter="url(#textGlow)">StayHub</text>
</svg>